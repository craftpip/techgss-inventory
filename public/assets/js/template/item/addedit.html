<% data = data[0]; %>

<%= data ? '<a href="#/vehical" class="btn btn-default"><i class="fa fa-arrow-left fa-fw"></i> back</a><br><br>' : '' %>
<div class="panel panel-<%= data? 'danger' : 'primary'  %>">
<div class="panel-heading">
    <span class="">
        <% if(data){ %>
        Edit Item: <%= data['vehical_name'] %>
        <% }else{ %>
        Add new Item
        <% } %>
    </span>
</div>
<div class="panel-body">
    <form class="form" id="vehical-create-new-vehical">
        <div class="form-group">
            <label>vehicale name</label>
            <input class="form-control" name="vehical_name" placeholder="Username" value="<%= data ? data['vehical_name'] : '' %>">
        </div>
        <div class="form-group">
            <label>vehicale Desc</label>
            <textarea class="form-control" name="vehical_desc" placeholder="desc"><%= data ? data['vehical_desc'] : '' %></textarea>
        </div>
        <% if(data){ %>
            <input type="hidden" name="vehical_id" value="<%= data['vehical_id'] %>">
        <% } %>

        <button class="btn btn-primary" type="submit"><%= data ? 'Edit': 'Create' %></button>

    </form>
</div>
</div>
